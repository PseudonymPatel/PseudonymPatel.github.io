---
layout: default
---
<link rel="stylesheet" href="/css/blogPost.css">
<h1>{{ page.title }}</h1>
<div id="content">
	<img id="main-img" src="{{ page.imageSrc }}">
	<p>{{ page.author }} |
      {{ page.date | date: "%B" }}
      {{ page.date | date: "%d" | plus:'0' }},
      {{ page.date | date: "%Y" }} | {{ page.tags | join: ", " }}</p>

	<div class="writing">
		{{ content }}

		<h2 id="closingName"> // Sheen Patel</h2>
	</div>
</div>
