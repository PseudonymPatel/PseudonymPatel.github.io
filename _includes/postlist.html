<div>
  {% for post in paginator.posts %}
  <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
  <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%B %e, %Y" }}</time>
  <p class="lead">{{ post.lead }}</p>
  {{ post.content }}
  {% endfor %}
</div>
